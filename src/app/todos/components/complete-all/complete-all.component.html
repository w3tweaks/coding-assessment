<ng-container *ngIf="(completeAll$ | async)?.listLength > 0">
  <input id="toggle-all" class="toggle-all" type="checkbox" [checked]="(completeAll$ | async)?.checkFlag" (change)="toggleCompleteAll($event)">
  <label for="toggle-all" class="toggle-all-label" title="Mark all as complete">Mark all as complete</label>
</ng-container>
